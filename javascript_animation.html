<!DOCTYPE html>
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
</style>
<body>

<p><button onclick="moveFromTop()">top</button></p> 

<p><button onclick="moveFromBottom()">bottom</button></p> 

<div id ="container">
  <div id ="animate"></div>
</div>

<script>
let idtop=null, idbottom=null;
let pos = 0;
let elem = document.getElementById("animate"); 
function moveFromTop() {
  //let id = null;  
  
   clearInterval(idtop);
  idtop= null;
  clearInterval(idbottom);
  idbottom= null;
  pos=0;
  elem.style.top = pos + "px"; 
  elem.style.left = pos + "px"; 
  idtop = setInterval(gofromtop, 5);
}
 function gofromtop() {
    if (pos == 350) {
      clearInterval(idtop);
    } else {
      pos++; 
      elem.style.top = pos + "px"; 
      elem.style.left = pos + "px"; 
    }
  }
  
 function moveFromBottom() {
  //let id = null;  
  
  clearInterval(idtop);
  idtop= null;
  clearInterval(idbottom);
  idbottom= null;
  pos=350;
  elem.style.top = pos + "px"; 
  elem.style.left = pos + "px"; 
  idbottom = setInterval(gofrombottom, 5);
}
 function gofrombottom() {
    if (pos == 0) {
      clearInterval(idbottom);
    } else {
      pos--; 
      elem.style.top = pos + "px"; 
      elem.style.left = pos + "px"; 
    }
  } 
</script>

</body>
</html>
